{% extends "quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'users:create_new_quote' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label> Author name::
            {{ author_form.fullname }}
        </label>
        <span>{{ author_form.errors.fullname }}</span>
    </div>
    <div style="padding: 10px">
        <label> Born date::
            {{ author_form.born_date }}
        </label>
        <span>{{ author_form.errors.born_date}}</span>
    </div>
    <div style="padding: 10px">
        <label> Born location:
            {{ author_form.born_location }}
        </label>
        <span>{{ author_form.errors.born_location }}</span>
    </div>
    <div style="padding: 10px">
        <label> Author description:
            {{ author_form.description }}
        </label>
        <span>{{ author_form.errors.description }}</span>
    </div>
    <div style="padding: 10px">
        <label> Quote description:
            {{ quote_form.quote }}
        </label>
        <span>{{ quote_form.errors.quote }}</span>
    </div>
    <div style="padding: 10px">
        <label> Tags:
            {{ tag_form.name }}
        </label>
        <span>{{ tag_form.errors.name }}</span>
    </div>
    
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
